---
# tasks file for apache
#
- name: "installng packeages"
  yum:
    name: "{{pack}}"
    state: "installed"

- name: Copying the index.html
  copy:
    src: "index.html"
    dest: "/var/www/html/"

- name: copying the template
  template:
    src: httpd.conf.j2
    dest: /etc/httpd/conf/httpd.conf
  notify: apache_start

- name: starting the service
  service:
    name: "httpd"
    state: "started"
 
